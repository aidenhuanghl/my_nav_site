<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航 | 未来风格导航平台</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-container">
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <div class="logo-container">
                <a href="/">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=aiNavigation" alt="AI导航" class="avatar-logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#social-media" class="nav-link">社交媒体</a></li>
                    <li><a href="#courses" class="nav-link">资源</a></li>
                    <li><a href="#tools" class="nav-link">工具</a></li>
                    <li><a href="#contact" class="nav-link">咨询</a></li>
                    <li><a href="#about" class="nav-link">关于</a></li>
                </ul>
            </nav>
            <div class="right-nav">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-icon"><i class="far fa-envelope"></i></a>
                <div class="more-options">
                    <a href="#" class="more-link">更多 <i class="fas fa-angle-down"></i></a>
                </div>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <section class="site-intro">
                <h1 class="site-title">AI导航世界</h1>
                <h2 class="site-tagline">探索你好奇的一切</h2>
            </section>

            <section class="content-grid">
                <!-- 搜索引擎卡片 -->
                <div class="card">
                    <h3>搜索引擎</h3>
                    <p>2023年度精选搜索引擎，全球各地高质量搜索工具集合，让信息获取更高效。</p>
                    <div class="card-footer">
                        <a href="#" class="card-link">查看 <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="card-image">
                        <img src="https://source.unsplash.com/random/400x300/?search" alt="搜索引擎">
                    </div>
                </div>

                <!-- AI工具卡片 -->
                <div class="card">
                    <h3>AI工具</h3>
                    <p>提供高效生产和智能生活的AI工具，Tech Geeks必备集合 👍 体验</p>
                    <div class="card-footer">
                        <a href="#" class="card-link">体验 <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="card-image">
                        <img src="https://source.unsplash.com/random/400x300/?ai" alt="AI工具">
                    </div>
                </div>

                <!-- Web开发卡片 -->
                <div class="card">
                    <h3>Web开发资源</h3>
                    <p>拥抱AI辅助编程，但坚持人类主导，让你快速掌握现代全栈开发技能 👉 加入</p>
                    <div class="card-footer">
                        <a href="#" class="card-link">加入 <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="card-image">
                        <img src="https://source.unsplash.com/random/400x300/?coding" alt="Web开发">
                    </div>
                </div>

                <!-- 咨询服务卡片 -->
                <div class="card">
                    <h3>向我咨询</h3>
                    <p>AI导航与工具使用咨询，技术实现咨询，日本生活咨询，等等。👋 预约</p>
                    <div class="card-footer">
                        <a href="#" class="card-link">预约 <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="card-image">
                        <img src="https://source.unsplash.com/random/400x300/?consulting" alt="咨询服务">
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部版权信息 -->
        <footer class="site-footer">
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-graduation-cap"></i></a>
                <a href="#" class="social-icon"><i class="far fa-envelope"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-link"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-image"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-link"></i></a>
            </div>
            <div class="copyright">
                Copyright © <span id="current-year">2024</span> AI导航. All rights reserved.
            </div>
        </footer>
    </div>

    <!-- 设置和自定义选项可以通过下拉菜单实现 -->
    <script src="visual-effects.js"></script>
    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
